version: "3.7"
services:
  
  mysql:
    container_name: mysql
    image: mysql:5.7.24
    ports:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - "./mysql/scripts/setup.sql:/docker-entrypoint-initdb.d/setup.sql"
      - "./mysql/scripts/my.cnf:/etc/mysql/my.cnf"
    ulimits:
      nofile:
        soft: 20000
        hard: 40000
    command: [--ssl=0]
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-uroot", "-proot"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - ob-network

  obiam:
    container_name: obiam
    image: wso2-obiam-uk:1.0.0
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:9446/carbon/admin/login.jsp"]
      interval: 10s
      timeout: 120s
      start_period: 100s
      retries: 5 
    depends_on:
      - "mysql"
    volumes:
      - "./wait-for-it.sh:/home/wso2carbon/wait-for-it.sh"
      - "./keystores/obiam/wso2carbon.jks:/home/wso2carbon/wso2is-5.11.0/repository/resources/security/wso2carbon.jks"
      - "./keystores/obiam/client-truststore.jks:/home/wso2carbon/wso2is-5.11.0/repository/resources/security/client-truststore.jks"
    ports:
      - "9446:9446"
    entrypoint:
      - "/home/wso2carbon/wait-for-it.sh"
      - "mysql:3306"
      - "-t"
      - "200"
      - "--"
      - "./docker-entrypoint.sh"
    networks:
      - ob-network

  obam:
    container_name: obam
    image: wso2-obam-uk:1.0.0
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:9443/carbon/admin/login.jsp"]
      interval: 10s
      timeout: 10s
      start_period: 150s
      retries: 5 
    depends_on:
      - "mysql"
      - "obiam"
    volumes:
      - "./wait-for-it.sh:/home/wso2carbon/wait-for-it.sh"
      - "./keystores/obam/wso2carbon.jks:/home/wso2carbon/wso2am-4.0.0/repository/resources/security/wso2carbon.jks"
      - "./keystores/obam/client-truststore.jks:/home/wso2carbon/wso2am-4.0.0/repository/resources/security/client-truststore.jks"
    ports:
      - "9443:9443"
      - "8243:8243"
      - "8280:8280"
    entrypoint:
      - "/home/wso2carbon/wait-for-it.sh"
      - "obiam:9446"
      - "-t"
      - "300"
      - "--"
      - "./docker-entrypoint.sh"
    networks:
      - ob-network

networks:
  ob-network:
    driver: bridge
    name: ob-network
