version: '3.7'
services:
  
  mysql:
    image: mysql:5.7.24
    ports:
      - "3306"
    environments:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - "./mysql/scripts/setup.sql:/docker-entrypoint-initdb.d"
    command: [--ssl=0]
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-uroot", "-proot"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  obkm:
    image: wso2-obkm:1.4.0
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:9446/carbon/admin/login.jsp"]
      interval: 10s
      timeout: 120s
      start_period: 100s
      retries: 5 
    depends on:
      - "mysql"
    volumes:
      - "./obkm/UK:/home/wso2carbon/wso2-config-volume"
      - "./wait-for-it.sh:/home/wso2carbon/wait-for-it.sh"
    ports:
      - "9446:9446"
    entrypoint:
      - "/home/wso2carbon/wait-for-it.sh"
      - "mysql:3306"
      - "-t"
      - "30"
      - "--"
      - "./docker-entrypoint.sh"

  obam:
    image: wso2-obam:1.4.0
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:9443/carbon/admin/login.jsp"]
      interval: 10s
      timeout: 10s
      start_period: 150s
      retries: 5 
    depends on:
      - "mysql"
      - "obkm"
    volumes:
      - "./obam/UK:/home/wso2carbon/wso2-config-volume"
      - "./wait-for-it.sh:/home/wso2carbon/wait-for-it.sh"
    ports:
      - "9443:9443"
    entrypoint:
      - "/home/wso2carbon/wait-for-it.sh"
      - "obkm:9446"
      - "-t"
      - "150"
      - "--"
      - "./docker-entrypoint.sh"
