version: '3.7'
services:
  
  mysql:
    container_name: mysql
    image: mysql:5.7.24
    ports:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - "./mysql/scripts/uk:/docker-entrypoint-initdb.d"
      - "./mysql/scripts/my.cnf:/etc/mysql/my.cnf"
    ulimits:
      nofile:
        soft: 20000
        hard: 40000
    command: [--ssl=0]
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-uroot", "-proot"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  obbi-worker:
    container_name: obbi-worker
    image: docker.wso2.com/wso2-obbi-worker
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9445"]
      interval: 10s
      timeout: 10s
      start_period: 150s
      retries: 5 
    depends_on:
      - "mysql"
    volumes:
      - "./obbi/uk:/home/wso2carbon/wso2-config-volume"
      - "./wait-for-it.sh:/home/wso2carbon/wait-for-it.sh"
    ports:
      - "9444:9444"
      - "9445:9445"
      - "8006:8006"
      - "8007:8007"
    entrypoint:
      - "/home/wso2carbon/wait-for-it.sh"
      - "mysql:3306"
      - "-t"
      - "240"
      - "--"
      - "./docker-entrypoint.sh"

  obbi-dashboard:
    container_name: obbi-dashboard
    image: docker.wso2.com/wso2-obbi-dashboard
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9649"]
      interval: 10s
      timeout: 10s
      start_period: 150s
      retries: 5 
    depends_on:
      - "mysql"
    volumes:
      - "./obbi/uk:/home/wso2carbon/wso2-config-volume"
      - "./wait-for-it.sh:/home/wso2carbon/wait-for-it.sh"
    ports:
      - "9449:9449"
      - "9643:9643"
      - "9649:9649"
    entrypoint:
      - "/home/wso2carbon/wait-for-it.sh"
      - "obbi-worker:9445"
      - "-t"
      - "240"
      - "--"
      - "./docker-entrypoint.sh"

  obiam:
    container_name: obiam
    image: docker.wso2.com/wso2-obiam
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:9446/carbon/admin/login.jsp"]
      interval: 10s
      timeout: 120s
      start_period: 100s
      retries: 5 
    depends_on:
      - "mysql"
      - "obbi-worker"
    volumes:
      - "./obiam/uk:/home/wso2carbon/wso2-config-volume"
      - "./wait-for-it.sh:/home/wso2carbon/wait-for-it.sh"
    ports:
      - "9446:9446"
    entrypoint:
      - "/home/wso2carbon/wait-for-it.sh"
      - "obbi-dashboard:9649"
      - "-t"
      - "210"
      - "--"
      - "./docker-entrypoint.sh"

  obam:
    container_name: obam
    image: docker.wso2.com/wso2-obam
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:9443/carbon/admin/login.jsp"]
      interval: 10s
      timeout: 10s
      start_period: 150s
      retries: 5 
    depends_on:
      - "mysql"
      - "obiam"
      - "obbi-worker"
    volumes:
      - "./obam/uk:/home/wso2carbon/wso2-config-volume"
      - "./wait-for-it.sh:/home/wso2carbon/wait-for-it.sh"
    ports:
      - "9443:9443"
      - "8243:8243"
      - "8280:8280"
    entrypoint:
      - "/home/wso2carbon/wait-for-it.sh"
      - "obiam:9446"
      - "-t"
      - "240"
      - "--"
      - "./docker-entrypoint.sh"
